<ui5-shellbar primary-title="Shopping List" (logo-click)="navigateHome()">
  <img slot="logo" src="/assets/images/sap-logo-svg.svg">
  <ui5-shellbar-item icon="cart" text="Cart" count="{{ cartItemCount() > 100 ? '99+' : cartItemCount() }}" (click)="navigateToCart()"></ui5-shellbar-item>
  <ui5-shellbar-item icon="add" text="Add New Item" (click)="navigateToAddItem()"></ui5-shellbar-item>
</ui5-shellbar>
